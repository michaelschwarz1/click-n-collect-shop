<nz-card>
  <div nz-row>
   <!-- product image col-->
    <div nz-col nzSpan="6">
      <div nz-row>
        <img src="{{product.image}}" class="product-img">
      </div>
   </div>
   <!-- wrapper col for content -->
   <div nz-col nzSpan="10">
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    </div>
    <div nz-col nzSpan="4">
      <div nz-row class="price-attribute">
        {{product.price|currency:  'EUR': true : '1.2-2'}}
      </div>
     <div nz-row class="amount-attribute">
      <nz-input-number [(ngModel)]="amount" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
     </div>
     <div nz-row class="buy-button">
      <button nz-button nzType="primary" (click)="addToCart()">Hinzuf√ºgen</button>
     </div>
    </div>
   </div>
</nz-card>
